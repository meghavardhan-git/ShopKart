{% load static %}
<style>
  .carousel-item {
    position: relative;
  }

  .slider-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 10;

    /* Animation */
    opacity: 0;
    animation: fadeInSlide 1.5s ease forwards;
    animation-delay: 0.5s;
  }

  /* Animating only the first slide's caption */
  .carousel-item.active .slider-caption {
    animation-play-state: running;
  }

  @keyframes fadeInSlide {
    0% {
      opacity: 0;
      transform: translate(-50%, -60%);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
  }

  .slider-caption h2 {
    font-size: 3rem;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .slider-caption p {
    font-size: 1.25rem;
  }
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <!-- Slide 1 with animated caption -->
    <div class="carousel-item active">
      <img src="{% static 'images/header.jpeg' %}" class="d-block w-100" alt="Slide 1">
      <div class="slider-caption">
        <h2>New Trends</h2>
        <p>Discover the latest styles now</p>
      </div>
    </div>

    <!-- Other slides -->
    <div class="carousel-item">
      <img src="{% static 'images/4.png' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/2.png' %}" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/1.png' %}" class="d-block w-100" alt="Slide 4">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
